<!DOCTYPE html>
<html>
    <head>
        <title>test</title>

        <style>
            #popup{
                
            }
        </style>
    </head>
    <body>
        <div id="popup" style="background-color: black; width: 500px; height: 375px;">
            <div id="commandWindow" style="background-color: rgb(78, 78, 78); width: 500px; height: 25px; z-index: 999;">
            
            </div>
        </div>
        <script>
            var mousedown = false;
            var mouseX = 0;
            var mouseY = 0
            var popup = document.getElementById("popup");

            document.addEventListener("mousedown", function(event){
                mousedown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
                drag();
            })

            document.addEventListener("mouseup", function(event){
                mousedown = false;
                mouseX = event.clientX;
                mouseY = event.clientY;
                drag();
            })

            function drag () {
                if (mousedown == true) {
                    popup.style.top = mouseY + "px";
                    popup.style.left = mouseX + "px";
                }
            }
        </script>
    </body>
</html>
